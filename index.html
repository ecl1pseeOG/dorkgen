<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <title>Google Dork Generator</title>

        <!-- Open Graph Meta Tags for rich preview -->
    <meta property="og:title" content="Dork Generator" />
    <meta property="og:description" content="Generate dorks of different sites." />
    <meta property="og:image" content="https://github.com/ecl1pseeOG/dorkgen/blob/main/favicon.png?raw=true" />
    <meta property="og:url" content="ecl1pseeog.github.io/dorkgen/" />
    <meta property="og:type" content="website" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Dork Generator" />
    <meta name="twitter:description" content="Generate dorks of different sites." />
    <meta name="twitter:image" content="https://github.com/ecl1pseeOG/dorkgen/blob/main/favicon.png?raw=true" />
    <meta name="twitter:url" content="ecl1pseeog.github.io/dorkgen/" />

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Google Dork Generator</h1>

    <h3>Enter a Domain:</h3>
    <input class="search-bar" type="text" name="domain" id="domain" />
    <button class="button-85" role="button" onclick="generateLinks()">
        Generate Links
    </button>
    
    <div class="results" id="results"></div>

    <script src="script.js"></script>
</body>

</html>
